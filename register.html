<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="index.html">
              <img src="images/logo-search-grid-2x.png" class="logo" alt="Logo">
            </a>
          </div>
        </nav>

        <div class="bg-light p-4 register-div">
        <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="text" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="first" placeholder="Enter First Name" name="email">
                </div>
                <div class="col-md-6">
                  <label for="text" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="last" placeholder="Enter Last Name" name="pswd">
                </div>
                <div class="col-md-12">
                  <label for="email" class="form-label">Eamil</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter Gamil" name="pswd">
                </div>
                <div class="col-md-12">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password" name="pswd">
                </div>
              </div>
              <button type="submit" id="reg-btn" class="btn btn-primary">Register</button>
              <h6 class="register-h">Have an account ? <a class="reg-a" href="login.html">Login</a></h6>
            </form>
        </div>



        <script src="js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
