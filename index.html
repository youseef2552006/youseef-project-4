<html>
    <head>
        <title>My Website</title>
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <a href="index.html">
              <img src="images/logo-search-grid-2x.png" class="logo" alt="Logo">
            </a>
            <ul class="navbar-nav info-user ml-auto" id="hello-nv"> 
                <li class="nav-link"> 
                    <span id="a-user"></span> 
                </li> 
                <li class="shopping mx-2"> 
                    <i id="item-cart" class="fas fa-shopping-cart mx-2" style="color: aliceblue;"></i> 
                    <span class="badge">0</span> 
                    <div class="shoppingcart"> 
                        <div class="order"></div> 
                        <a href="catrProducts.html">View all product</a> 
                    </div> 
                </li> 
                <li>
                    <button type="button" class="btn btn-outline-danger" id="logout">Logout</button>
                </li> 
            </ul>
            <div class="d-flex ms-auto" id="links">
              <button class="btn btn-outline-primary me-2" type="button" ><a class="login" href="login.html">log in</a></button>
              <button class="btn btn-outline-success" type="button"><a class="register" href="register.html">register</a></button>
            </div>
          </div>
        </nav> <!-- navbar -->

        <main>
            <div class="containe">
                <form>
                    <div class="row g-3 align-items-center mb-5">
                      <div class="col-md-3">
                        <select class="form-select" id="product">
                          <option value="all" selected>All Categories</option>
                          <option value="mobile">Mobile</option>
                          <option value="watch">Watch</option>
                          <option value="necklace">Necklace</option>
                        </select>
                        
                      </div>
                      <div class="col-md-7">
                        <input type="text" class="form-control" id="search" placeholder="Search..."/>
                      </div>
                      <div class="col-md-2 d-grid">
                        <button type="submit" class="btn btn-dark">Search</button>
                      </div>
                    </div>
                </form>
                    <div class=" products row justify-content-center gap-3" style="justify-content: space-around;">
                        <div class="product-item card pb-2" style="width: 300px; text-align: center;">
                            <img src="images/logo.jpeg" alt="">
                            <div class="product-item-content" style="margin-top: 5px;">
                                <h5>Oppo reno 7</h5>
                                <p>Price : 500$</p>
                                <p style="margin-top: -10px;">Category : Mobile</p>
                            </div>
                            <div class="product-item-action">
                                <button class="btn btn-primary addbtn" id="">add to cart</button>
                                <button class="btn btn-danger addbtn1" style="display: none;" id="">remove from cart</button>
                                <i class="fas fa-heart"></i>
                        </div>
                    </div> <!-- product-item -->
            </div>
        </main>
    

        

        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
